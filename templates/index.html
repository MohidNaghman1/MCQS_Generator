<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #d4145a 0%, #fbb03b 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(255, 0, 150, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 500px;
      color: #fff;
      animation: popUp 1s ease;
    }

    @keyframes popUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px #ff0099;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 15px;
    }

    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      color: #fff;
      transition: 0.3s;
    }

    input[type="file"]:hover,
    input[type="number"]:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff0099 0%, #493240 100%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.4s ease;
    }

    button:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, #493240 0%, #ff0099 100%);
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ”¥ MCQ Generator ðŸ”¥</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Upload Your Document</label>
        <input type="file" name="file" required>
      </div>
      <div class="form-group">
        <label for="num_questions">Number of Questions</label>
        <input type="number" name="num_questions" min="1" required>
      </div>
      <button type="submit">Generate Now!</button>
    </form>
    <p class="note">Empowering Learning with AI ðŸ’¡</p>
  </div>
</body>
</html>
